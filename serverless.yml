service: anand-serverless-i-3.7
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

functions:
  firstfunction:
    handler: index.firsthandler #entry point of this function
    events:
      - httpApi:
          path: /anandget
          method: get

  secondfunction:
    handler: index.secondhandler #entry point of this function
    events:
      - httpApi:
          path: /anandpost
          method: post

plugins:
  - serverless-offline
